# docker-compose.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: support_db
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./server
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend